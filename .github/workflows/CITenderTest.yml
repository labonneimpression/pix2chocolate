name: Pix2chocolate GPU-less Blender Cycles render test

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install blender 2.79
      run: |
        sudo apt-get install -y blender
    - name: Attempt render
      run: |
        blender -b micro_displacement_test.blend -noaudio -o ./test_ -E CYCLES -x 1 -f 1
    - name: Upload image as artifact
      uses: actions/upload-artifact@v1
      with:
        name: your-chocolate.png
        path: test_0001.png
